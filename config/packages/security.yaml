security:
    password_hashers:
        App\Entity\Utilisateur: 'auto' # Assurez-vous que c'est "Utilisateur" et non "Utilsateur"
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto' 

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur  # Assurez-vous que c'est "Utilisateur" et non "Utilsateur"
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout
                target: app_home

when@test:
    security:
        password_hashers:
            App\Entity\Utilisateur: # Assurez-vous que c'est "Utilisateur" et non "Utilsateur"
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
